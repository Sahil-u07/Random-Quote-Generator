<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quote-box">
            <div id="text">
                <span id="text-quote"></span>
            </div>
            <div id="author">- <span id="author-text"></span></div>
        </div>
        <button id="new-quote">Next Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
